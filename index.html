<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>Currency Converter in JavaScript</title>

    <style>
        .footer__link {
            margin: 0 15px;
        }
    </style>
</head>

<body>
    <div class="container pt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <!-- Content -->
                <div class="card p-3">
                    <form>
                        <h1 class="h2 mb-4">Currency Converter</h1>

                        <div class="courses">
                            <div class="course-item card card-body">
                                <div class="course-item-title">Rate USD</div>
                                <div class="course-item-value" data-value="USD">--.--</div>
                            </div>
                            <div class="course-item card card-body">
                                <div class="course-item-title">Rate EUR</div>
                                <div class="course-item-value" data-value="EUR">--.--</div>
                            </div>
                            <div class="course-item card card-body">
                                <div class="course-item-title">Rate GPB</div>
                                <div class="course-item-value" data-value="GBP">--.--</div>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col">
                                <select disabled class="form-control" id="exampleFormControlSelect1">
									<option value="RUB" selected>RUB — Russian Ruble</option>
								</select>
                            </div>
                            <div class="col">
                                <select id="select" class="form-control" id="exampleFormControlSelect1">
									<option value="USD">USD — Dollar US</option>
									<option value="EUR">EUR — Euro</option>
									<option value="GBP">GPB — British Pound</option>
									<option value="PLN">PLN — Polish Zloty</option>
								</select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input id="input" type="number" class="form-control" id="name" autofocus />
                            </div>
                            <div class="col">
                                <input id="result" type="number" class="form-control" id="name" />
                            </div>
                        </div>
                    </form>
                </div>
                <!-- // Content -->
            </div>
            <!-- // col-6 -->
        </div>
        <!-- // row -->
    </div>
    <!-- // container -->

    <script src="main.js"></script>
</body>

</html>
